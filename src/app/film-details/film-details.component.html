<div *ngIf="film">
  <h2>Selected movie's details:</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td>{{film.title}}</td>
    </tr>
    <tr>
      <td>Director:</td>
      <td>{{film.director}}</td>
    </tr>
    <tr>
      <td>Release date:</td>
      <td>{{film.release_date}}</td>
    </tr>
    <tr>
      <td>Episode ID:</td>
      <td>{{film.episode_id}}</td>
    </tr>
  </table>
</div>
<div>
  <br>
  <button (click)="toggleCharacters()">{{charactersButtonLabel}}</button>
  <div *ngIf="showCharsTable">
    <table>
      <tr *ngFor="let character of charactersTable">
        <td>{{character.characterLink}}</td>
        <td><div *ngIf="character.name !== null">name to be shown here</div></td>
      </tr>
    </table>
  </div>
</div>
